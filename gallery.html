<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tyersal Pallets Ltd - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 2rem 0;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .gallery-img {
      object-fit: cover;
      width: 100%;
      height: 200px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .carousel-inner img {
        max-height: 800px;
        width: 100%;
        object-fit: contain;
}
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tyersal Pallets Ltd</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2 class="mb-4 text-center">Gallery</h2>
    <div class="row g-3">
      <!-- Gallery images with data-bs-toggle and data-bs-slide-to -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image1.jpg" alt="Image 1" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image2.jpg" alt="Image 2" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="1" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image3.jpg" alt="Image 3" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="2" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image4.jpg" alt="Image 4" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="3" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image5.jpg" alt="Image 5" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="4" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image6.jpg" alt="Image 6" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="5" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image7.jpg" alt="Image 7" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="6" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="images/image8.jpg" alt="Image 8" class="gallery-img"
          data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="7" />
      </div>
    </div>
  </main>

  <!-- Modal with Carousel -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/image1.jpg" class="d-block w-100" alt="Image 1" />
            </div>
            <div class="carousel-item">
              <img src="images/image2.jpg" class="d-block w-100" alt="Image 2" />
            </div>
            <div class="carousel-item">
              <img src="images/image3.jpg" class="d-block w-100" alt="Image 3" />
            </div>
            <div class="carousel-item">
              <img src="images/image4.jpg" class="d-block w-100" alt="Image 4" />
            </div>
            <div class="carousel-item">
              <img src="images/image5.jpg" class="d-block w-100" alt="Image 5" />
            </div>
            <div class="carousel-item">
              <img src="images/image6.jpg" class="d-block w-100" alt="Image 6" />
            </div>
            <div class="carousel-item">
              <img src="images/image7.jpg" class="d-block w-100" alt="Image 7" />
            </div>
            <div class="carousel-item">
              <img src="images/image8.jpg" class="d-block w-100" alt="Image 8" />
            </div>
            <!-- Add matching images here in order -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Tyersal Pallets Ltd All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // When modal opens, jump carousel to clicked image
    const galleryModal = document.getElementById('galleryModal');
    const galleryCarousel = document.getElementById('galleryCarousel');

    galleryModal.addEventListener('show.bs.modal', function (event) {
      const clickedImg = event.relatedTarget; // the clicked image
      const slideTo = clickedImg.getAttribute('data-bs-slide-to');

      // Use Bootstrap Carousel instance to go to the clicked slide
      const carousel = bootstrap.Carousel.getInstance(galleryCarousel) || new bootstrap.Carousel(galleryCarousel);
      carousel.to(slideTo);
    });
  </script>
</body>

</html>
